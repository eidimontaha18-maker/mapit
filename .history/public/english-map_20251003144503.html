<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapIt - Interactive World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4cc9f0;
            --primary-dark: #3a0ca3;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --success-color: #06d6a0;
            --warning-color: #ffd166;
            --bg-light: #f8f9fa;
            --bg-dark: #212529;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --shadow-light: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 24px rgba(0,0,0,0.12);
            --shadow-large: 0 12px 32px rgba(0,0,0,0.16);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.4s ease;
            --nav-height: 70px;
            --sidebar-width: 360px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow: hidden;
        }
        
        /* App Layout */
        
        /* Main Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--nav-height);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 0 24px;
            box-shadow: var(--shadow-medium);
            z-index: 1100;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 24px;
            color: var(--text-light);
            text-decoration: none;
            gap: 10px;
        }
        
        .logo i {
            color: var(--text-light);
            font-size: 28px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-normal);
            position: relative;
            padding: 8px 0;
            opacity: 0.9;
        }
        
        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: var(--text-light);
            border-radius: 3px;
            transition: width var(--transition-normal), transform var(--transition-fast);
        }
        
        .nav-links a:hover::after {
            width: 100%;
            transform: scaleX(1.05) translateY(2px);
        }
        
        /* Main Content - Full Height */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        /* Map */
        #map {
            flex: 1;
            z-index: 1;
            height: calc(100vh - var(--nav-height));
            background-color: #f0f0f0;
            transition: filter var(--transition-normal);
        }
        
        /* Map styling enhancements */
        .leaflet-container {
            font-family: 'Inter', sans-serif;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-medium);
        }
        
        .leaflet-popup-content {
            margin: 14px 16px;
            line-height: 1.5;
        }
        
        .leaflet-popup-tip {
            box-shadow: var(--shadow-light);
        }
        
        .custom-popup .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-left: 4px solid var(--primary-color);
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            padding: 0;
            box-shadow: var(--shadow-medium);
            overflow-y: auto;
            z-index: 1050;
            height: calc(100vh - var(--nav-height));
            transition: transform var(--transition-slow), box-shadow var(--transition-normal);
            position: relative;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0,0,0,0.05);
        }
        
        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
            opacity: 0.7;
        }
        /* Search Section */
        .search-header {
            margin-bottom: 28px;
            position: relative;
            padding: 28px 28px 0 28px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.05));
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .search-header h1 {
            margin: 0 0 12px 0;
            font-size: 28px;
            color: var(--primary-dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-header h1::before {
            content: '🌎';
            font-size: 30px;
        }
        
        .search-header p {
            margin: 0 0 20px 0;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .search-header::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            margin-top: 20px;
            border-radius: 4px;
        }
        
        /* Search Box */
        .search-box {
            background-color: white;
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-medium);
            margin: 0 28px 28px 28px;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all var(--transition-normal);
            overflow: hidden;
        }
        
        .search-box:focus-within {
            box-shadow: var(--shadow-large);
            transform: translateY(-3px);
            border-color: rgba(67, 97, 238, 0.2);
        }
        
        .search-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .search-input-wrapper {
            position: relative;
        }
        
        #countryInput {
            width: 100%;
            padding: 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-family: inherit;
            transition: all var(--transition-normal);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
        }
        
        .clear-btn {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.05);
            border: none;
            color: #666;
            font-size: 15px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: all var(--transition-fast);
            z-index: 5;
        }
        
        .clear-btn:hover {
            opacity: 1;
            color: var(--accent-color);
            background-color: rgba(247, 37, 133, 0.1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .clear-btn.hidden {
            display: none;
        }
        
        #countryInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.15);
        }
        
        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .error {
            color: #e63946;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 8px 12px;
            background-color: rgba(230, 57, 70, 0.1);
            border-radius: var(--radius-sm);
            animation: fadeIn 0.3s ease;
        }
        
        /* Country Suggestions */
        .country-suggestions {
            list-style: none;
            margin: 10px 28px 0;
            padding: 8px;
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-large);
            max-height: 300px;
            overflow-y: auto;
            transition: all var(--transition-normal);
            position: relative;
            z-index: 20;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) #f8f9fa;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }
        
        .country-suggestions::-webkit-scrollbar {
            width: 6px;
        }
        
        .country-suggestions::-webkit-scrollbar-track {
            background: #f8f9fa;
        }
        
        .country-suggestions::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 6px;
        }
        
        .country-suggestions li {
            padding: 12px 16px;
            cursor: pointer;
            border-radius: var(--radius-md);
            margin-bottom: 4px;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            border-left: 0px solid var(--primary-color);
            font-weight: 500;
        }
        
        .country-suggestions li:hover {
            background-color: rgba(67, 97, 238, 0.08);
            transform: translateX(5px);
            border-left: 4px solid var(--primary-color);
        }
        
        .country-suggestions li::before {
            content: '🌍';
            margin-right: 12px;
            font-size: 18px;
        }
        
        /* Location Info */
        .location-info {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin: 20px 28px;
            border-left: 5px solid var(--primary-color);
            box-shadow: var(--shadow-medium);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }
        
        .location-info:hover {
            box-shadow: var(--shadow-large);
            transform: translateY(-2px);
        }
        
        .location-info::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        .location-info h3 {
            margin-top: 0;
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        
        .location-info h3::before {
            content: '📍';
            font-size: 24px;
        }
        
        .coordinates {
            color: #555;
            font-size: 15px;
            margin: 12px 0 0;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(67, 97, 238, 0.05);
            padding: 10px;
            border-radius: var(--radius-md);
            width: fit-content;
        }
        
        .coordinates::before {
            content: '🧭';
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Map Popup Customization */
        .custom-popup .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            :root {
                --sidebar-width: 320px;
                --nav-height: 64px;
            }
            
            .search-header h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 300px;
            }
            
            .nav-links {
                display: none;
            }
            
            .navbar {
                padding: 0 16px;
            }
            
            .sidebar {
                position: absolute;
                transform: translateX(-100%);
                transition: transform var(--transition-slow);
                box-shadow: var(--shadow-large);
                z-index: 1100;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                position: absolute;
                top: 20px;
                right: -48px;
                width: 48px;
                height: 48px;
                background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                border-radius: 0 var(--radius-md) var(--radius-md) 0;
                box-shadow: 4px 0 16px rgba(0,0,0,0.15);
                z-index: 1100;
                font-size: 18px;
                transition: all var(--transition-normal);
            }
            
            .sidebar-toggle:hover {
                background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
                width: 52px;
                right: -52px;
            }
            
            .mobile-menu-toggle {
                display: block;
                font-size: 24px;
                color: var(--text-light);
                cursor: pointer;
                padding: 8px;
                border-radius: 50%;
                transition: all var(--transition-fast);
            }
            
            .mobile-menu-toggle:hover {
                background-color: rgba(255,255,255,0.1);
                transform: scale(1.1);
            }
            
            #map {
                filter: brightness(0.98);
            }
        }
        
        @media (max-width: 576px) {
            :root {
                --sidebar-width: 100%;
                --nav-height: 60px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .search-header {
                padding: 20px 20px 0 20px;
            }
            
            .search-box {
                margin: 0 20px 20px 20px;
                padding: 16px;
            }
            
            #countryInput {
                padding: 12px 40px;
                font-size: 15px;
            }
            
            .country-suggestions {
                margin: 8px 20px 0;
            }
            
            .location-info {
                padding: 20px;
                margin: 16px 20px;
            }
            
            .sidebar-toggle {
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Main Navigation Bar -->
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-globe-americas"></i>
                <span>MapIt</span>
            </a>
            
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/english-map.html">World Map</a></li>
                <li><a href="/db-manager.html">Database</a></li>
                <li><a href="/countries-english.html">Countries</a></li>
            </ul>
            
            <div class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    
        <!-- Main Content with Map and Sidebar -->
        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-chevron-right"></i>
                </div>
                
                <div class="search-header">
                    <h1>World Explorer</h1>
                    <p>Discover countries around the world and explore their locations on the interactive map</p>
                </div>
                
                <div class="search-box">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="countryInput" placeholder="Search for a country..." autocomplete="off">
                        <button id="clearBtn" class="clear-btn" title="Clear search"><i class="fas fa-times"></i></button>
                    </div>
                    <div id="countryError" class="error"><i class="fas fa-exclamation-circle"></i> Country not found. Please try another name.</div>
                </div>
                
                <ul id="countrySuggestions" class="country-suggestions hidden"></ul>
                
                <div id="locationInfo" class="location-info hidden">
                    <h3 id="selectedCountry">Country Information</h3>
                    <p id="coordinates" class="coordinates"></p>
                </div>
            </div>
            
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on the world view with enhanced animations
        const map = L.map('map', {
            zoomControl: false,
            worldCopyJump: true,
            minZoom: 2,
            maxBounds: [
                [-90, -180],
                [90, 180]
            ]
        }).setView([25, 10], 2);
        
        // Add zoom control in a better position
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Add modern tile layer for a better map appearance
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        // DOM Elements
        const countryInput = document.getElementById('countryInput');
        const countrySuggestions = document.getElementById('countrySuggestions');
        const countryError = document.getElementById('countryError');
        const locationInfo = document.getElementById('locationInfo');
        const selectedCountry = document.getElementById('selectedCountry');
        const coordinates = document.getElementById('coordinates');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const clearBtn = document.getElementById('clearBtn');
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');

        // Global variables
        let countriesData = {};
        let currentMarker = null;
        let currentPolygon = null;
        let debounceTimeout = null;
        const DEBOUNCE_DELAY = 250; // ms
        let isSidebarVisible = true;

        // Custom marker icon with improved styling
        const customIcon = L.icon({
            iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [30, 45],
            iconAnchor: [15, 45],
            popupAnchor: [1, -40],
            shadowSize: [41, 41]
        });

        // Load countries data
        async function loadCountriesData() {
            try {
                const response = await fetch('/src/assets/allCountries.json');
                countriesData = await response.json();
                console.log('Countries data loaded successfully');
            } catch (error) {
                console.error('Error loading countries data:', error);
            }
        }

        // Show location on map with enhanced animations and features
        function showLocationOnMap(name, lat, lng, zoom = 5) {
            // Remove previous marker and polygon if they exist
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            if (currentPolygon) {
                map.removeLayer(currentPolygon);
            }
            
            // Set map view to the location with smooth animation
            map.flyTo([lat, lng], zoom, {
                animate: true,
                duration: 1.8, // seconds for smoother animation
                easeLinearity: 0.25
            });
            
            // Add a marker with custom icon and bounce animation
            currentMarker = L.marker([lat, lng], { 
                icon: customIcon,
                title: name,
                riseOnHover: true,
                riseOffset: 250
            }).addTo(map)
                .bindPopup(`<b>${name}</b><br><small>Click for more info</small>`, { 
                    className: 'custom-popup',
                    closeButton: false,
                    offset: [0, -20]
                })
                .openPopup();
            
            // Add pulsing effect to marker
            const markerElement = currentMarker._icon;
            if (markerElement) {
                markerElement.style.transition = '0.5s all cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                markerElement.style.transform = 'translateY(-10px) scale(1.2)';
                setTimeout(() => {
                    markerElement.style.transform = 'translateY(0) scale(1)';
                }, 500);
            }
            
            // Add highlight circle around the marker
            const highlightCircle = L.circle([lat, lng], {
                color: '#4361ee',
                fillColor: '#4cc9f0',
                fillOpacity: 0.15,
                weight: 2,
                radius: 200000 // 200km
            }).addTo(map);
            
            // Animate the circle
            setTimeout(() => {
                highlightCircle.setRadius(500000); // Expand to 500km
                setTimeout(() => {
                    map.removeLayer(highlightCircle);
                }, 2000);
            }, 100);
            
            // Add click event to marker to show more country info
            currentMarker.on('click', () => {
                // This could be expanded to show more country details
                currentMarker.openPopup();
            });
            
            // Update location info with enhanced display
            selectedCountry.textContent = name;
            coordinates.textContent = `Latitude: ${lat.toFixed(4)}, Longitude: ${lng.toFixed(4)}`;
            locationInfo.classList.remove('hidden');
            locationInfo.style.animation = 'fadeIn 0.5s ease';
            
            // On mobile, close sidebar after selection
            if (window.innerWidth <= 768) {
                toggleSidebar(false);
            }
        }

        // Check if country exists in our data
        function countryExists(countryName) {
            const normalizedInput = countryName.trim().toLowerCase();
            
            // Check if countries data is loaded
            if (!countriesData || Object.keys(countriesData).length === 0) {
                console.error('Countries data not loaded yet');
                return false;
            }
            
            // Normalize country names for case-insensitive comparison
            const normalizedCountries = Object.keys(countriesData).map(c => c.toLowerCase());
            
            return normalizedCountries.includes(normalizedInput);
        }

        // Get country coordinates
        function getCountryCoordinates(countryName) {
            // Normalize input for case-insensitive comparison
            const normalizedInput = countryName.trim().toLowerCase();
            
            // Find the actual country name with proper case
            const actualCountryName = Object.keys(countriesData).find(
                c => c.toLowerCase() === normalizedInput
            );
            
            if (actualCountryName) {
                return {
                    name: actualCountryName,
                    lat: countriesData[actualCountryName].lat,
                    lng: countriesData[actualCountryName].lng
                };
            }
            
            return null;
        }

        // Handle country input for autocomplete with enhanced filtering
        function handleCountryInput() {
            const input = countryInput.value.trim().toLowerCase();
            
            if (!input || input.length < 2) {
                countrySuggestions.classList.add('hidden');
                countrySuggestions.innerHTML = '';
                return;
            }
            
            // Search for matching countries with prioritized exact matches
            const exactStartMatches = Object.keys(countriesData)
                .filter(country => country.toLowerCase().startsWith(input));
                
            const containsMatches = Object.keys(countriesData)
                .filter(country => country.toLowerCase().includes(input) && !country.toLowerCase().startsWith(input));
                
            // Combine results with priority
            const matches = [...exactStartMatches, ...containsMatches].slice(0, 5);
            
            // Display matches
            if (matches.length > 0) {
                countrySuggestions.innerHTML = '';
                
                matches.forEach(match => {
                    const li = document.createElement('li');
                    li.textContent = match;
                    li.addEventListener('click', () => {
                        countryInput.value = match;
                        countrySuggestions.classList.add('hidden');
                        searchCountry(match);
                    });
                    countrySuggestions.appendChild(li);
                });
                
                countrySuggestions.classList.remove('hidden');
                countrySuggestions.style.animation = 'fadeIn 0.3s ease';
                
                // If we have an exact match, search for this country automatically
                const exactMatch = matches.find(m => m.toLowerCase() === input);
                if (exactMatch) {
                    searchCountry(exactMatch);
                } else if (matches.length === 1) {
                    // If only one match, consider it close enough
                    searchCountry(matches[0]);
                }
            } else {
                countrySuggestions.classList.add('hidden');
            }
            
            // Try to search as the user types
            tryAutoSearch(input);
        }

        // Try to automatically search for a country as user types
        function tryAutoSearch(input) {
            clearTimeout(debounceTimeout);
            
            debounceTimeout = setTimeout(() => {
                // Only search if we have at least 3 characters
                if (input.length >= 3) {
                    // Look for closest match
                    const normalizedCountries = Object.keys(countriesData).map(c => c.toLowerCase());
                    const bestMatch = normalizedCountries.find(c => c.startsWith(input));
                    
                    if (bestMatch) {
                        const actualCountry = Object.keys(countriesData).find(
                            c => c.toLowerCase() === bestMatch
                        );
                        
                        if (actualCountry) {
                            searchCountry(actualCountry);
                        }
                    }
                }
            }, DEBOUNCE_DELAY);
        }

        // Search for a country
        function searchCountry(countryName) {
            // Validate country
            if (!countryExists(countryName)) {
                countryError.style.display = 'block';
                return;
            }
            
            // Hide error if previously shown
            countryError.style.display = 'none';
            
            // Get country data
            const countryData = getCountryCoordinates(countryName);
            
            if (countryData) {
                // Update the input with proper case
                countryInput.value = countryData.name;
                
                // Show on map
                showLocationOnMap(countryData.name, countryData.lat, countryData.lng, 5);
            }
        }
        
        // Toggle sidebar visibility for responsive design with enhanced animations
        function toggleSidebar(forceState = null) {
            if (forceState !== null) {
                isSidebarVisible = forceState;
            } else {
                isSidebarVisible = !isSidebarVisible;
            }
            
            if (isSidebarVisible) {
                sidebar.classList.add('active');
                sidebarToggle.innerHTML = '<i class="fas fa-chevron-left"></i>';
                
                // Add animation to elements inside sidebar
                setTimeout(() => {
                    const searchHeader = document.querySelector('.search-header');
                    const searchBox = document.querySelector('.search-box');
                    if (searchHeader) searchHeader.style.animation = 'fadeIn 0.4s ease';
                    if (searchBox) searchBox.style.animation = 'fadeIn 0.4s ease 0.1s forwards';
                }, 300);
                
            } else {
                sidebar.classList.remove('active');
                sidebarToggle.innerHTML = '<i class="fas fa-chevron-right"></i>';
            }
        }

        // Event listeners
        countryInput.addEventListener('input', () => {
            // Hide error message on input
            countryError.style.display = 'none';
            
            // Show/hide clear button based on input content
            toggleClearButton();
            
            // Handle autocomplete
            handleCountryInput();
        });

        countryInput.addEventListener('keydown', (e) => {
            // Handle Enter key
            if (e.key === 'Enter') {
                searchCountry(countryInput.value);
            }
        });
        
        // Clear button functionality
        clearBtn.addEventListener('click', clearCountryInput);
        
        // Function to show or hide the clear button
        function toggleClearButton() {
            if (countryInput.value.trim() === '') {
                clearBtn.classList.add('hidden');
            } else {
                clearBtn.classList.remove('hidden');
            }
        }
        
        // Function to clear the input and reset the map
        function clearCountryInput() {
            countryInput.value = '';
            countryInput.focus();
            countryError.style.display = 'none';
            countrySuggestions.classList.add('hidden');
            countrySuggestions.innerHTML = '';
            locationInfo.classList.add('hidden');
            toggleClearButton();
            
            // Remove marker if exists
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            
            // Reset map to world view
            map.setView([20, 0], 2, {
                animate: true,
                duration: 1
            });
        }
        
        // Toggle sidebar on button click
        sidebarToggle.addEventListener('click', () => toggleSidebar());

        // Close suggestions when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (e.target !== countryInput && e.target !== countrySuggestions) {
                countrySuggestions.classList.add('hidden');
            }
        });
        
        // Handle window resize for responsive adjustments
        window.addEventListener('resize', () => {
            // If window is larger than mobile breakpoint and sidebar was hidden, show it
            if (window.innerWidth > 768 && !isSidebarVisible) {
                toggleSidebar(true);
            }
        });

        // Load data on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadCountriesData();
                
                // Initialize UI elements
                toggleClearButton();
                
                // Initialize responsive state
                if (window.innerWidth <= 768) {
                    toggleSidebar(false);
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        });
    </script>
</body>
