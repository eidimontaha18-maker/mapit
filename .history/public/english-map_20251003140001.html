<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapIt - Location Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        #map {
            flex: 1;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f5f8fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
        }
        .search-header {
            margin-bottom: 20px;
        }
        .search-header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        .search-header p {
            margin: 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        .search-box {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #countryInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .country-suggestions {
            list-style: none;
            margin: 5px 0 0;
            padding: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
        }
        .country-suggestions li {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .country-suggestions li:hover {
            background-color: #f5f8fa;
        }
        .country-suggestions li:last-child {
            border-bottom: none;
        }
        .location-info {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        .location-info h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .coordinates {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="search-header">
            <h1>MapIt</h1>
            <p>Find any country and zoom to its location!</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Type a country name..." autocomplete="off">
            <div id="countryError" class="error">Country not found</div>
        </div>
        
        <ul id="countrySuggestions" class="country-suggestions hidden"></ul>
        
        <div id="locationInfo" class="location-info hidden">
            <h3 id="selectedCountry">Country Information</h3>
            <p id="coordinates" class="coordinates"></p>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on the Eastern Mediterranean
        const map = L.map('map').setView([31.5, 35], 6);

        // Add English-only tile layer
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for major cities with English names
        const cities = [
            { name: "Jerusalem", lat: 31.7683, lng: 35.2137 },
            { name: "Tel Aviv", lat: 32.0853, lng: 34.7818 },
            { name: "Beirut", lat: 33.8938, lng: 35.5018 },
            { name: "Damascus", lat: 33.5138, lng: 36.2765 },
            { name: "Cairo", lat: 30.0444, lng: 31.2357 },
            { name: "Amman", lat: 31.9454, lng: 35.9284 }
        ];

        cities.forEach(city => {
            L.marker([city.lat, city.lng])
                .addTo(map)
                .bindPopup(`<b>${city.name}</b>`)
                .openPopup();
        });
    </script>
</body>
</html>
