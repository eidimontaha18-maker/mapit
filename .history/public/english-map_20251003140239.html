<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapIt - Location Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #2c5e90;
            color: white;
            padding: 0 20px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #map {
            flex: 1;
            height: calc(100vh - 64px);
        }
        .sidebar {
            width: 300px;
            background-color: #f5f8fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
            height: calc(100vh - 64px);
        }
        .search-header {
            margin-bottom: 20px;
        }
        .search-header h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
            color: #2c3e50;
        }
        .search-header p {
            margin: 0;
            color: #7f8c8d;
            font-size: 14px;
        }
        .search-box {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #countryInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .country-suggestions {
            list-style: none;
            margin: 5px 0 0;
            padding: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
        }
        .country-suggestions li {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .country-suggestions li:hover {
            background-color: #f5f8fa;
        }
        .country-suggestions li:last-child {
            border-bottom: none;
        }
        .location-info {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        .location-info h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .coordinates {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="/src/assets/mapit-logo.svg" alt="MapIt Logo">
            <h1>MapIt</h1>
        </div>
        <div class="nav-links">
            <a href="english-map.html">Map</a>
            <a href="countries-english.html">Countries</a>
            <a href="db-manager.html">Database</a>
        </div>
        <button class="logout-btn">Logout</button>
    </div>

    <!-- Main Content with Map and Sidebar -->
    <div class="main-content">
        <div class="sidebar">
            <div class="search-header">
                <h1>Location Search</h1>
                <p>Find any country and zoom to its location!</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="countryInput" placeholder="Type a country name..." autocomplete="off">
                <div id="countryError" class="error">Country not found</div>
            </div>
            
            <ul id="countrySuggestions" class="country-suggestions hidden"></ul>
            
            <div id="locationInfo" class="location-info hidden">
                <h3 id="selectedCountry">Country Information</h3>
                <p id="coordinates" class="coordinates"></p>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on the world view
        const map = L.map('map').setView([20, 0], 2);

        // Add English-only tile layer
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // DOM Elements
        const countryInput = document.getElementById('countryInput');
        const countrySuggestions = document.getElementById('countrySuggestions');
        const countryError = document.getElementById('countryError');
        const locationInfo = document.getElementById('locationInfo');
        const selectedCountry = document.getElementById('selectedCountry');
        const coordinates = document.getElementById('coordinates');

        // Global variables
        let countriesData = {};
        let currentMarker = null;
        let debounceTimeout = null;
        const DEBOUNCE_DELAY = 300; // ms

        // Load countries data
        async function loadCountriesData() {
            try {
                const response = await fetch('/src/assets/allCountries.json');
                countriesData = await response.json();
                console.log('Countries data loaded successfully');
            } catch (error) {
                console.error('Error loading countries data:', error);
            }
        }

        // Show location on map
        function showLocationOnMap(name, lat, lng, zoom = 5) {
            // Remove previous marker if exists
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            // Set map view to the location with smooth animation
            map.flyTo([lat, lng], zoom, {
                animate: true,
                duration: 1.5 // seconds for smoother animation
            });
            
            // Add a marker
            currentMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>${name}</b>`)
                .openPopup();
            
            // Update location info
            selectedCountry.textContent = name;
            coordinates.textContent = `Latitude: ${lat.toFixed(4)}, Longitude: ${lng.toFixed(4)}`;
            locationInfo.classList.remove('hidden');
        }

        // Check if country exists in our data
        function countryExists(countryName) {
            const normalizedInput = countryName.trim().toLowerCase();
            
            // Check if countries data is loaded
            if (!countriesData || Object.keys(countriesData).length === 0) {
                console.error('Countries data not loaded yet');
                return false;
            }
            
            // Normalize country names for case-insensitive comparison
            const normalizedCountries = Object.keys(countriesData).map(c => c.toLowerCase());
            
            return normalizedCountries.includes(normalizedInput);
        }

        // Get country coordinates
        function getCountryCoordinates(countryName) {
            // Normalize input for case-insensitive comparison
            const normalizedInput = countryName.trim().toLowerCase();
            
            // Find the actual country name with proper case
            const actualCountryName = Object.keys(countriesData).find(
                c => c.toLowerCase() === normalizedInput
            );
            
            if (actualCountryName) {
                return {
                    name: actualCountryName,
                    lat: countriesData[actualCountryName].lat,
                    lng: countriesData[actualCountryName].lng
                };
            }
            
            return null;
        }

        // Handle country input for autocomplete
        function handleCountryInput() {
            const input = countryInput.value.trim().toLowerCase();
            
            if (!input || input.length < 2) {
                countrySuggestions.classList.add('hidden');
                countrySuggestions.innerHTML = '';
                return;
            }
            
            // Search for matching countries
            const matches = Object.keys(countriesData)
                .filter(country => country.toLowerCase().includes(input))
                .slice(0, 5); // Limit to 5 suggestions
            
            // Display matches
            if (matches.length > 0) {
                countrySuggestions.innerHTML = '';
                
                matches.forEach(match => {
                    const li = document.createElement('li');
                    li.textContent = match;
                    li.addEventListener('click', () => {
                        countryInput.value = match;
                        countrySuggestions.classList.add('hidden');
                        searchCountry(match);
                    });
                    countrySuggestions.appendChild(li);
                });
                
                countrySuggestions.classList.remove('hidden');
                
                // If we have an exact match, search for this country automatically
                const exactMatch = matches.find(m => m.toLowerCase() === input);
                if (exactMatch) {
                    searchCountry(exactMatch);
                } else if (matches.length === 1) {
                    // If only one match, consider it close enough
                    searchCountry(matches[0]);
                }
            } else {
                countrySuggestions.classList.add('hidden');
            }
            
            // Try to search as the user types
            tryAutoSearch(input);
        }

        // Try to automatically search for a country as user types
        function tryAutoSearch(input) {
            clearTimeout(debounceTimeout);
            
            debounceTimeout = setTimeout(() => {
                // Only search if we have at least 3 characters
                if (input.length >= 3) {
                    // Look for closest match
                    const normalizedCountries = Object.keys(countriesData).map(c => c.toLowerCase());
                    const bestMatch = normalizedCountries.find(c => c.startsWith(input));
                    
                    if (bestMatch) {
                        const actualCountry = Object.keys(countriesData).find(
                            c => c.toLowerCase() === bestMatch
                        );
                        
                        if (actualCountry) {
                            searchCountry(actualCountry);
                        }
                    }
                }
            }, DEBOUNCE_DELAY);
        }

        // Search for a country
        function searchCountry(countryName) {
            // Validate country
            if (!countryExists(countryName)) {
                countryError.style.display = 'block';
                return;
            }
            
            // Hide error if previously shown
            countryError.style.display = 'none';
            
            // Get country data
            const countryData = getCountryCoordinates(countryName);
            
            if (countryData) {
                // Update the input with proper case
                countryInput.value = countryData.name;
                
                // Show on map
                showLocationOnMap(countryData.name, countryData.lat, countryData.lng, 5);
            }
        }

        // Event listeners
        countryInput.addEventListener('input', () => {
            // Hide error message on input
            countryError.style.display = 'none';
            
            // Handle autocomplete
            handleCountryInput();
        });

        countryInput.addEventListener('keydown', (e) => {
            // Handle Enter key
            if (e.key === 'Enter') {
                searchCountry(countryInput.value);
            }
        });

        // Close suggestions when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (e.target !== countryInput && e.target !== countrySuggestions) {
                countrySuggestions.classList.add('hidden');
            }
        });

        // Load data on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadCountriesData();
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        });
    </script>
</body>
</html>
