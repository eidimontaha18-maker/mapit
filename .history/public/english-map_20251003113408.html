<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map - English Only</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
        }
        h1 {
            margin-top: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h1>World Map - English Only Labels</h1>
        <p>This map displays all country names and labels in English only.</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map centered on the Eastern Mediterranean
        const map = L.map('map').setView([31.5, 35], 6);

        // Add English-only tile layer
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for major cities with English names
        const cities = [
            { name: "Jerusalem", lat: 31.7683, lng: 35.2137 },
            { name: "Tel Aviv", lat: 32.0853, lng: 34.7818 },
            { name: "Beirut", lat: 33.8938, lng: 35.5018 },
            { name: "Damascus", lat: 33.5138, lng: 36.2765 },
            { name: "Cairo", lat: 30.0444, lng: 31.2357 },
            { name: "Amman", lat: 31.9454, lng: 35.9284 }
        ];

        cities.forEach(city => {
            L.marker([city.lat, city.lng])
                .addTo(map)
                .bindPopup(`<b>${city.name}</b>`)
                .openPopup();
        });
    </script>
</body>
</html>
